name: Selenium Pytest CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # ✅ Updated

      - name: Set up Python
        uses: actions/setup-python@v5   # ✅ Updated
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Selenium Tests with HTML Report
        run: |
          pytest -v --html=artifacts/report.html --self-contained-html

      - name: Upload Test Report
        uses: actions/upload-artifact@v4   # ✅ Updated
        with:
          name: pytest-report
          path: artifacts/report.html

      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4   # ✅ Updated
        with:
          name: selenium-screenshots
          path: artifacts/screenshots
